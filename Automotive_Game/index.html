<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="text-center">
                <h1>Othello v2</h1>
                <p>Created by <a href="http://ahmadsaugi.com" target="_blank" rel="noopener noreferrer">Ahmad Saugi</a></p>
                <p>Modified by <a href="http://webosose.org" target="_blank" rel="noopener noreferrer">webOS OSE team</a></p>
            </header>
            <div class="row">
                <div class="col-12">
                    <div class="card card-play">
                        <div class="row">
                            <div style="padding:0 10px">
                                <button class="btn btn-primary" id="btn-to-home">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="vertical-align:text-bottom">
                                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                                      </svg>
                                      Back to Main
                                </button>
                            </div>
                            <div style="padding:0 10px">
                                <button class="btn btn-primary" id="btn-to-music">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-music-fill" viewBox="0 0 16 16" style="vertical-align:text-bottom">
                                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-.5 4.11v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13s-.974-.134-1.338-.377C5.302 12.383 5 11.995 5 11.5s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3a1 1 0 0 1 1.196.98"/>
                                      </svg>
                                      Go to Music
                                </button>
                            </div>                            
                        </div>                        
                    </div>                    
                </div>                  
            </div>
            <br/>
            <div class="row">
                <div class="col-9">
                    <div class="card card-play">
                        <div class="choose-color">
                            <h2>Choose Your Color</h2>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class='btn btn-color btn-black' onclick="setPlayerColor('black')">
                                        Black
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class='btn btn-color btn-white' onclick="setPlayerColor('white')">
                                        White
                                    </button>
                                </div>
                            </div>
                        </div>
                        <canvas id="canvas" class='blur' width="600" height="600"></canvas>
                        
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <h2 class='text-center mb-4'>Score</h2>
                        <table>
                            <tr>
                                <td>
                                    <span class="cirlce-color "></span> You:
                                </td>
                                <td>
                                    <span id="playerScore">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="cirlce-color "></span> Computer:
                                </td>
                                <td>
                                    <span id="botScore">0</span>
                                </td>
                            </tr>
                        </table>
                        <div class="mb-4"></div>
                        <hr class='mb-4'>
                        <table>
                            <tr>
                                <td>
                                    <span class="cirlce-color "></span> Highscore:
                                </td>
                                <td>
                                    <span id="highScore">0</span>
                                </td>
                            </tr>
                            
                        </table>
                        <div class="form-group mt-4">
                            <input type="checkbox" id="with-sound"> 
                            <label for="with-sound">With Sound</label>
                        </div>
                        <button class="btn btn-primary mt-4" id="btn-replay">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                              </svg>
                              Replay
                        </button>
                    </div>
                </br>
                    <div class="card">
                        <h2 class='text-center mb-4'>Chat</h2>
                        <textarea id="chatLog" readonly></textarea>
                        <input type="text" id="messageBox" placeholder="메시지를 입력하세요..."></input>
                        <button class="btn btn-primary mt-4" id="btn-message">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-send" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                              </svg>
                              Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Othello.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
